name: Release

on:
  push:
    branches:
      - main # Or your default branch

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Adjust to your Node version

      - name: Install Dependencies
        run: yarn install # Or npm ci

      - name: Create Release Pull Request
        uses: changesets/action@v1
        with:
          version: yarn changeset version # Runs 'changeset version' to update versions and changelogs
          commit: 'Version packages' # Commit message for the PR
          title: 'Version Packages' # PR title
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
